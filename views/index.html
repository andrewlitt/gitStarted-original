<!DOCTYPE html>
<html>
<head>
    <title>Hackstarter!</title>
    <!-- CSS -->
    <link rel="stylesheet" href="main.css" />
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300|Rancho' rel='stylesheet' type='text/css'>
</head>
<body>
	 <div class="titlePage">
        <center>
        <div class="nameDiv">
            <center><h1 class="mainTitle">Hackstarter</h1></center>
        </div>
        <div >
            <img class ="qsgs" src ="pictures/qsgs.png">
        </div>
        <div>
         <p class="description-text">Set up your repository and slack channel, all in one place. It's easy!</p>
        </div>
        <div style = "padding-top:10vh">
            <a class="startButton" href="#secondPage">Git Started!</a>
         </div>
        </center>
    </div>
    <div id="secondPage" name="secondPage" class="secondPage">
        <div class="banner">
            <div class="bannerLogo">
               <center><img src="pictures/logo.png" class="bannerLogo"> </center>
            </div>
        </div>
        <div class="changingDiv">
            <a href="/slack">Content</a>
            <center>
                <h1 class="loginTitle">GitHub Login</h1>
                <form class="gitlogin_field"  method="post" action="GitHub">
                    <input id="git_user" type="text" name="git_user" class="username" placeholder="Username">
                    <input id="git_pass" name="git_pass" class="password" type="password" placeholder="Password">
                    <input id="submit_image_button" class="submitButton" type="submit" value="Submit">
                </form>
            </center>
        </div>
    </div>

	
</body>
</html>
